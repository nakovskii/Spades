<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spades</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="table">
        <div id="sr-3" class="score"></div>
        <div class="players" id="pl-3"></div>
        <div id="sr-2" class="score"></div>
        <div class="players" id="pl-2"></div>
        <div id="mid-table">
            <img id="t-p2" class="table-img" src="" alt="">
            <img id="t-p3" class="table-img" src="" alt="">
            <img id="t-p1" class="table-img" src="" alt="">
            <img id="t-p0" class="table-img" src="" alt="">
        </div>
        <div id="sr-1" class="score"></div>
        <div class="players" id="pl-1"></div>
        <div id="sr-0" class="score"></div>
        <div id="pl-0" class="players" >
        </div>
    </main>
    <aside id="buttons">
        <div id="score">
            <h1 id="p0-score"></h1>
            <h1 id="p1-score"></h1>
            <h1 id="p2-score"></h1>
            <h1 id="p3-score"></h1>
            <h1></h1>
            <h1 id="whos-turn"></h1>
        </div>
        <button id="deal">Deal</button> 
    </aside>
    
    <script src="./js/spades.js"></script>
</body> 
</html>
